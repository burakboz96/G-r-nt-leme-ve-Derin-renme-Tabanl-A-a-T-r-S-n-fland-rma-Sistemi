 <script>
  const fileElem = document.getElementById("fileElem");
  const dropArea = document.getElementById("drop-area");
  const resultElem = document.getElementById("result");
  const loader = document.getElementById("loader");
  const mapDiv = document.getElementById("map");
  const filterSelect = document.getElementById("filterSelect");
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");

  const cityCoordinates = {
    "Ankara": [39.93, 32.86],

    "Antalya": [36.90, 30.70],
    "MuÄŸla": [37.22, 28.36],
    "Ä°zmir": [38.42, 27.14],
    "Mersin": [36.80, 34.63],
    "AydÄ±n": [37.84, 27.84],
    "Isparta": [37.76, 30.55],
    "DiyarbakÄ±r": [37.91, 40.24],

    "ElazÄ±ÄŸ": [38.68, 39.22],
    "Malatya": [38.35, 38.31],
    "Ã‡anakkale": [40.15, 26.41],
    "Edirne": [41.68, 26.56],

  };

  const treeData = {
    "MeÅŸe": {
      coords: [39.5, 35.0],
      color: "saddlebrown",
      info: "MeÅŸe aÄŸaÃ§larÄ± TÃ¼rkiye'nin iÃ§ ve batÄ± kesimlerinde yaygÄ±ndÄ±r. Sert yapÄ±sÄ± mobilya ve inÅŸaatta kullanÄ±lÄ±r.",
      regions: ["Ankara", "EskiÅŸehir", "Bursa", "KÃ¼tahya", "Afyon", "BalÄ±kesir"]
    },
    "Ã‡am": {
      coords: [39.0, 30.0],
      color: "green",
      info: "Ã‡am aÄŸaÃ§larÄ± Akdeniz ve Ege bÃ¶lgelerinde yoÄŸun olarak bulunur. ReÃ§ineli yapÄ±sÄ±yla dikkat Ã§eker.",
      regions: ["Antalya", "MuÄŸla", "Ä°zmir", "Mersin", "AydÄ±n", "Isparta"]
    },
    "Kavak": {
      coords: [38.0, 39.0],
      color: "skyblue",
      info: "Kavak, suyu seven bir aÄŸaÃ§tÄ±r ve genellikle sulak alanlarda yetiÅŸir. KÃ¢ÄŸÄ±t ve kontrplak Ã¼retiminde kullanÄ±lÄ±r.",
      regions: ["DiyarbakÄ±r", "ÅanlÄ±urfa", "ElazÄ±ÄŸ", "Malatya"]
    },
    "SÃ¶ÄŸÃ¼t": {
      coords: [40.0, 27.0],
      color: "plum",
      info: "SÃ¶ÄŸÃ¼t aÄŸaÃ§larÄ± genellikle dere ve nehir kenarlarÄ±nda bÃ¼yÃ¼r. SÃ¼s ve gÃ¶lgelik olarak kullanÄ±lÄ±r.",
      regions: ["Ã‡anakkale", "Edirne", "TekirdaÄŸ", "BalÄ±kesir"]
    }
  };

  let currentPrediction = "";

  dropArea.addEventListener("click", () => fileElem.click());
  dropArea.addEventListener("dragover", e => { e.preventDefault(); dropArea.classList.add("hover"); });
  dropArea.addEventListener("dragleave", () => dropArea.classList.remove("hover"));
  dropArea.addEventListener("drop", e => {
    e.preventDefault();
    dropArea.classList.remove("hover");
    handleFiles(e.dataTransfer.files[0]);
  });
  fileElem.addEventListener("change", () => handleFiles(fileElem.files[0]));

  function speakText(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "tr-TR";
    window.speechSynthesis.speak(utterance);
  }

  function handleFiles(file) {
    if (!file) return;
    loader.classList.remove("hidden");
    resultElem.textContent = "";
    mapDiv.classList.add("hidden");

    const formData = new FormData();
    formData.append("file", file);

    fetch("http://127.0.0.1:5000/predict", {
      method: "POST",
      body: formData
    })
    .then(res => res.json())
    .then(data => {
      setTimeout(() => {
        loader.classList.add("hidden");

        const prediction = data.class;
        const confidence = data.confidence;
        currentPrediction = prediction;

        const tree = treeData[prediction] || {
          coords: [39.0, 35.0],
          color: "gray",
          info: "SONUÃ‡LAR",
          name: "Bilinmiyor",
          regions: []
        };

        tree.name = prediction;
        resultElem.innerHTML = `
          <strong class="text-3xl">${tree.name}</strong> - GÃ¼ven: 
          <span class="text-yellow-300">%${(confidence * 100).toFixed(1)}</span><br>
          <em class="text-lg text-gray-300">${tree.info}</em><br>
          <span class="text-sm text-gray-400 mt-2 block">YayÄ±lÄ±m BÃ¶lgeleri: ${tree.regions.join(", ")}</span>
        `;

        speakText(`${tree.name} tÃ¼rÃ¼ tahmin edildi. GÃ¼ven oranÄ± yÃ¼zde ${(confidence * 100).toFixed(1)}.`);

        renderMap(tree);

        chatBox.innerHTML += `<div>ğŸ¤– Bu bir ${tree.name} aÄŸacÄ±dÄ±r. ${tree.info}</div><hr class="my-2 border-gray-700">`;

      }, 3000);
    })
    .catch(err => {
      loader.classList.add("hidden");
      resultElem.textContent = "âŒ Tahmin yapÄ±lamadÄ±.";
      console.error(err);
    });
  }

  function renderMap(tree) {
    mapDiv.classList.remove("hidden");
    mapDiv.innerHTML = "";
    const map = L.map('map').setView(tree.coords, 6);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    L.circle(tree.coords, {
      color: tree.color,
      fillColor: tree.color,
      fillOpacity: 0.3,
      radius: 180000
    }).addTo(map).bindPopup(`<strong>${tree.name}</strong><br>${tree.info}`);

    tree.regions.forEach(region => {
      const coord = cityCoordinates[region];
      if (coord) {
        L.circleMarker(coord, {
          radius: 6,
          color: tree.color,
          fillColor: tree.color,
          fillOpacity: 0.9
        }).addTo(map).bindTooltip(`${tree.name} (${region})`);
      }
    });

    fetch("Turkey_provinces.geojson")
      .then(res => res.json())
      .then(geoData => {
        L.geoJSON(geoData, {
          style: {
            color: "#888",
            weight: 1,
            fillOpacity: 0.1
          },
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindTooltip(feature.properties.name, { permanent: false });
            }
          }
        }).addTo(map);
      })
      .catch(err => console.error("GeoJSON yÃ¼klenemedi:", err));
  }

  sendBtn.addEventListener("click", () => {
    const msg = userInput.value.trim();
    if (!msg) return;
    chatBox.innerHTML += `<div class="text-indigo-300">ğŸ‘¤ ${msg}</div>`;

    let response = "Bu konuda size yardÄ±mcÄ± olamÄ±yorum.";
    if (currentPrediction && treeData[currentPrediction]) {
      if (msg.toLowerCase().includes("nerede")) {
        response = `${currentPrediction} genellikle ${treeData[currentPrediction].regions.join(", ")} illerinde bulunur.`;
      } else if (msg.toLowerCase().includes("Ã¶zellik")) {
        response = treeData[currentPrediction].info;
      } else {
        response = `${currentPrediction} hakkÄ±nda daha fazla bilgi iÃ§in haritayÄ± inceleyebilirsiniz.`;
      }
    }

    chatBox.innerHTML += `<div class="text-green-300">ğŸ¤– ${response}</div><hr class="my-2 border-gray-700">`;
    userInput.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;
  });

  filterSelect.addEventListener("change", () => {
    const selected = filterSelect.value;
    if (selected !== currentPrediction && selected !== "Hepsi") {
      resultElem.textContent = `ğŸ” LÃ¼tfen Ã¶nce '${selected}' tÃ¼rÃ¼nÃ¼ iÃ§eren bir resim yÃ¼kleyin.`;
      mapDiv.classList.add("hidden");

  });
</script>
